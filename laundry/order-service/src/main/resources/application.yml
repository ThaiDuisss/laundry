server:
  port: 8083

spring:
  application:
    name: order-service
    datasource:
      url: jdbc:mysql://localhost:3306/order-service
      username: root
      password: Thai@11052004
    jpa:
      hibernate:
        ddl-auto: update
        show-sql: false

    data:
      redis:
        host: localhost
        port: 6379
        password: Thai@11052004
        timeout: 60000
        database: 1
    cache:
      type: redis

    kafka:
      bootstrap-servers: localhost:9092
      security:
        protocol: plaintext
      producer:
        client-id: laundry-order-service
        key-serializer: org.apache.kafka.common.serialization.StringSerializer
        value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
        acks: all
        retries: 30
        compression-type: lz4
        properties:
          enable.idempotence: true
          max.in.flight.requests.per.connect: 5
          spring.json.add.type.header: false
          partitioner.class: org.apache.kafka.clients.producer.internals.StickyPartitionCache
        linger-ms: 1
        batch-size: 16384
        buffer-memory: 33554432

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

config:
  otp:
    private-key: 
    public-key: 
    header-key-cache: OTP-KEY
    expiration-minutes: 5
    length: 6
    validity: 120
    max-fail-attempts: 5
    lock-cycle-minute: 30
    max-otp-resend-a-day: 3
  kafka:
    partition: 3
    transaction: duis-wallet-transaction-dev
    replicationFactor: 1

resilience4j:
  circuitbreaker:
    instances:
      orderCB:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10